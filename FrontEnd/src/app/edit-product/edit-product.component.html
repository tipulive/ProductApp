<app-header></app-header>


<div class="container " >
  <div class="row justify-content-center">
    <div class="col-md-5">
      <!-- Content goes here -->
      <div >
        <div class="card">
          <div class="card-body">
            <span class="text-success">{{message}}</span>
            <h5 class="card-title text-center">Edit Product</h5>
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="input1"></label>

              </div>
              <div class="form-group">
                <label for="input1">Name</label>
                <input type="text" class="form-control"   formControlName="name" >
              </div>
              <div class="form-group">
                <label for="input1">Price</label>
                <input type="number" class="form-control"   formControlName="price">
              </div>
              <div class="form-group">
                <label for="input1">Description</label>
                <input type="text" class="form-control"   formControlName="description" >
              </div>

             <div class="form-group d-flex justify-content-left pt-2">
              <button type="submit"  class="btn btn-primary " [disabled]="myForm.invalid">Submit</button>
             </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
